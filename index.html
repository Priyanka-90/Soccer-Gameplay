<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer-Game Play</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="./app.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <img class="profile-icon" src="./assets/rm.png" alt="" height="150px" width="150px">
            <span class="name" id="team-1-name">Real Madrid</span>
            <div class="row round-runs" id="team-1-round-runs">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="col">
            <div class="row score">
            <span id="team-1-score"></span>
            <span>-</span>
            <span id="team-2-score"></span>
            </div>
        </div>
        <div class="col">
            <img class="profile-icon" src="./assets/hu.png" alt="" height="150px" width="150px">
            <span class="name" id="team-2-name">Huesca</span>
            <div class="row round-runs" id="team-2-round-runs">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <button id="try-button" onclick="history.go(0)">Try Again</button>
        <button id="strike-button" onclick="handleStrikeButtonClick()" ></button>
    </div>
    <div class="row" ></div>
    <div class="row" id="result" hidden></div>
</div>
</body>
</html>
